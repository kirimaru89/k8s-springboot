# Server Configuration
server.port=8080
spring.application.name=saga-orchestrator

# Camel Configuration
camel.springboot.main-run-controller=true
camel.component.servlet.mapping.context-path=/camel/*

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=never

# Resilience4j Configuration
resilience4j.circuitbreaker.configs.default.failure-rate-threshold=50
resilience4j.circuitbreaker.configs.default.minimum-number-of-calls=5
resilience4j.circuitbreaker.configs.default.automatic-transition-from-open-to-half-open-enabled=true
resilience4j.circuitbreaker.configs.default.wait-duration-in-open-state=5000
resilience4j.circuitbreaker.configs.default.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.configs.default.sliding-window-size=10
resilience4j.circuitbreaker.configs.default.sliding-window-type=count-based

# Logging Configuration
logging.level.com.example.orchestrator=DEBUG
logging.level.org.apache.camel=INFO
