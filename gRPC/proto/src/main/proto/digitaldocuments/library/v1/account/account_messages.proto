syntax = "proto3";

import "digitaldocuments/library/v1/transaction/transaction_enums.proto";

package digitaldocuments.library.v1;

message Account {
  uint64 id = 1;
  uint64 user_id = 2;
  double balance = 3;
}

message ListAccountsResponse {
  repeated Account accounts = 1;
}

message ListAccountsRequest {
  uint64 user_id = 1;
}

message GetAccountRequest {
  uint64 id = 1;
}

message CreateAccountRequest {
  uint64 user_id = 1;
}

message UpdateAccountBalanceRequest {
  uint64 transaction_id = 1;
  uint64 account_id = 2;
  double amount = 3;
  TransactionType type = 4;
}