server:
  port: 8080

spring:
  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  aop:
    auto: true
    proxy-target-class: true

# enable this to see otel logs in console
otel:
  exporter:
    logging:
      enabled: true
  traces:
    exporter: logging
  metrics:
    exporter: none

logging:
  level:
    com.example.demo: DEBUG
    org.springframework.web: INFO
    org.zalando.logbook: TRACE
    # enable this to see otel logs in console
    io.opentelemetry.exporter.otlp: DEBUG
    io.opentelemetry.sdk.trace.export: DEBUG

  file:
    path: logs/

logbook:
  format.style: json
  include: /**  # This ensures all paths are logged
  exclude: /actuator/**  # Optional exclusions
  obfuscate:
    headers:
      - Authorization
      - X-API-Key
    parameters:
      - password
      - secret
      - creditCard
      - cardNumber
  write:
    chunk-size: 1000

resilience4j:  # Cấu hình circuit breaker
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true  # Đăng ký health indicator để monitoring
    instances:
      example:  # Cấu hình cho instance "example" được sử dụng trong TestController
        registerHealthIndicator: true
        slidingWindowSize: 10
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowType: COUNT_BASED
        minimumNumberOfCalls: 5
        waitDurationInOpenState: 10s
        failureRateThreshold: 50
        automaticTransitionFromOpenToHalfOpenEnabled: true
  retry:
    instances:
      example:
        maxAttempts: 3
        waitDuration: 1s
  bulkhead:
    instances:
      example:
        maxConcurrentCalls: 10
  timelimiter:
    instances:
      example:
        timeoutDuration: 2s
  ratelimiter:
    instances:
      example:
        limitForPeriod: 10
        limitRefreshPeriod: 1s
        timeoutDuration: 1s