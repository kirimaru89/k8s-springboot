syntax = "proto3";

import "digitaldocuments/library/v1/transaction/transaction_enums.proto";

package digitaldocuments.library.v1;

message CreateTransactionRequest {
  uint64 account_id = 1;
  double amount = 2;
  TransactionType type = 3;
}

message Transaction {
  uint64 id = 1;
  uint64 account_id = 2;
  double amount = 3;
  TransactionType type = 4;
}