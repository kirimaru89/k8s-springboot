syntax = "proto3";

import "digitaldocuments/library/v1/transaction/transaction_enums.proto";

package digitaldocuments.library.v1;

message FraudDetection {
  uint64 id = 1;
  bool is_fraudulent = 2;
  optional string reason = 3;
}

message CreateFraudDetectionRequest {
  uint64 transaction_id = 1;
  uint64 account_id = 2;
  double amount = 3;
  TransactionType type = 4;
}