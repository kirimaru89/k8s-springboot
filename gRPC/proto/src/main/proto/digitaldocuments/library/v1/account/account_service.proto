syntax = "proto3";

import "digitaldocuments/library/v1/account/account_messages.proto";

package digitaldocuments.library.v1;

option java_package = "com.vtbank.digitaldocuments.library.v1";
option java_multiple_files = true;
option java_outer_classname = "AccountProto";

service AccountService {
  rpc GetAccount(GetAccountRequest) returns (Account){}
  rpc ListAccounts(ListAccountsRequest) returns (ListAccountsResponse){}
  rpc CreateAccount(CreateAccountRequest) returns (Account){}
  rpc UpdateAccountBalance(UpdateAccountBalanceRequest) returns (Account) {}
}
