# First: ConfigMap with better configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: logstash-config
data:
  logstash.yml: |
    http.host: "0.0.0.0"
    path.config: /usr/share/logstash/pipeline
  
  logstash.conf: |
    input {
      beats {
        port => 5044
      }
    }
    
    filter {
      if [kubernetes][container][name] =~ "spring-app.*" {
        mutate {
          add_field => {
            "cluster_name" => "development"
            "env" => "development"
          }
        }
        
        # Convert log level to lowercase for consistency
        mutate {
          lowercase => [ "log.level" ]
        }

        # Remove unnecessary fields
        prune {
          whitelist_names => ["^message$", "^timestamp$", "^trace", "^class", "^function", 
                            "^log", "^logger", "^thread", "^kubernetes", "^cluster_name$", "^env$"]
        }
      }
    }
    
    output {
      elasticsearch {
        hosts => ["elasticsearch.default.svc.cluster.local:9200"]
        index => "spring-logs-%{+YYYY.MM.dd}"
        ilm_enabled => true
        ilm_rollover_alias => "spring-logs"
        ilm_pattern => "{now/d}-000001"
        ilm_policy => "spring-logs-policy"
      }
    }

---
# Second: Service and Deployment from original logstash.yaml
apiVersion: v1
kind: Service
metadata:
  name: logstash
  labels:
    app: logstash
spec:
  ports:
  - port: 5044
    name: beats
    protocol: TCP
  selector:
    app: logstash

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: logstash
  labels:
    app: logstash
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logstash
  template:
    metadata:
      labels:
        app: logstash
    spec:
      containers:
      - name: logstash
        image: docker.elastic.co/logstash/logstash:8.12.1
        ports:
        - containerPort: 5044
          name: beats
        resources:
          limits:
            cpu: 1000m
            memory: 1Gi
          requests:
            cpu: 200m
            memory: 512Mi
        volumeMounts:
        - name: config-volume
          mountPath: /usr/share/logstash/config/logstash.yml
          subPath: logstash.yml
        - name: config-volume
          mountPath: /usr/share/logstash/pipeline/logstash.conf
          subPath: logstash.conf
      volumes:
      - name: config-volume
        configMap:
          name: logstash-config