apiVersion: v1
kind: ConfigMap
metadata:
  name: filebeat-config
data:
  filebeat.yml: |
    filebeat.inputs:
    - type: container
      paths:
        - /var/log/containers/*.log
      processors:
        - add_kubernetes_metadata:
            host: ${NODE_NAME}
            matchers:
            - logs_path:
                logs_path: "/var/log/containers/"
        # Parse timestamp
        - dissect:
            tokenizer: "%{timestamp} [%{thread}] %{level} %{logger} traceId=%{trace_id} spanId=%{span_id} className:%{class_name} function:%{function} - %{message}"
            field: "message"
            target_prefix: "parsed"
        # Convert timestamp
        - timestamp:
            field: "parsed.timestamp"
            layouts:
              - '2006-01-02T15:04:05,999'
              - '2006-01-02 15:04:05,999'
            test:
              - '2024-01-02T15:04:05,999'
              - '2024-01-02 15:04:05,999'
        # Cleanup and structure the data
        - rename:
            fields:
              - from: "parsed.trace_id"
                to: "trace.id"
              - from: "parsed.span_id"
                to: "trace.span_id"
              - from: "parsed.class_name"
                to: "class.name"
              - from: "parsed.function"
                to: "function.name"
              - from: "parsed.level"
                to: "log.level"
              - from: "parsed.logger"
                to: "logger.name"
              - from: "parsed.thread"
                to: "thread.name"
              - from: "parsed.message"
                to: "message"
            ignore_missing: true
        - drop_fields:
            fields: ["parsed", "input", "agent", "ecs"]

    output.logstash:
      hosts: ["logstash:5044"]
      
    logging.level: info